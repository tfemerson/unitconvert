<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单位转换工具 | Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="一个功能全面的单位转换网站，支持多种计量单位之间的转换，包括长度、面积、体积、重量、温度等。">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-exchange-alt"></i>
            <h1>单位转换工具</h1>
        </div>
        <div class="language-switch">
            <button id="lang-toggle" data-lang="zh">EN</button>
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <div class="search-container">
                <input type="text" id="unit-search" placeholder="搜索单位...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <nav>
                <ul class="category-list">
                    <li data-category="length" class="active"><i class="fas fa-ruler"></i> <span class="category-name">长度/距离</span></li>
                    <li data-category="area"><i class="fas fa-vector-square"></i> <span class="category-name">面积</span></li>
                    <li data-category="volume"><i class="fas fa-cube"></i> <span class="category-name">体积</span></li>
                    <li data-category="weight"><i class="fas fa-weight-hanging"></i> <span class="category-name">重量/质量</span></li>
                    <li data-category="temperature"><i class="fas fa-thermometer-half"></i> <span class="category-name">温度</span></li>
                    <li data-category="pressure"><i class="fas fa-compress-alt"></i> <span class="category-name">压力</span></li>
                    <li data-category="energy"><i class="fas fa-bolt"></i> <span class="category-name">能量/功率</span></li>
                    <li data-category="speed"><i class="fas fa-tachometer-alt"></i> <span class="category-name">速度</span></li>
                    <li data-category="time"><i class="fas fa-clock"></i> <span class="category-name">时间</span></li>
                    <li data-category="density"><i class="fas fa-fill-drip"></i> <span class="category-name">密度</span></li>
                    <li data-category="angle"><i class="fas fa-drafting-compass"></i> <span class="category-name">角度</span></li>
                </ul>
            </nav>
            <div class="favorites-container">
                <h3><i class="fas fa-star"></i> <span id="favorites-title">收藏夹</span></h3>
                <ul id="favorites-list">
                    <!-- 收藏夹项目将通过JavaScript动态添加 -->
                </ul>
            </div>
        </aside>

        <section class="converter-container">
            <div class="converter-header">
                <h2 id="current-category-title">长度/距离转换</h2>
            </div>

            <div class="converter-body">
                <div class="input-section">
                    <div class="value-input">
                        <label for="input-value" id="input-label">输入值</label>
                        <input type="number" id="input-value" placeholder="输入数值">
                    </div>
                    <div class="unit-selectors">
                        <div class="from-unit">
                            <label for="from-unit" id="from-label">从</label>
                            <select id="from-unit"></select>
                        </div>
                        <button id="swap-units"><i class="fas fa-exchange-alt"></i></button>
                        <div class="to-unit">
                            <label for="to-unit" id="to-label">到</label>
                            <select id="to-unit"></select>
                        </div>
                    </div>
                </div>

                <div class="result-section">
                    <div class="result-display">
                        <h3 id="result-label">转换结果</h3>
                        <div id="result-value">0</div>
                    </div>
                    <div class="result-actions">
                        <button id="copy-result"><i class="fas fa-copy"></i> <span id="copy-text">复制</span></button>
                        <button id="add-favorite"><i class="far fa-star"></i> <span id="favorite-text">添加到收藏夹</span></button>
                    </div>
                </div>

                <div class="formula-section">
                    <h3 id="formula-title">转换公式</h3>
                    <div id="formula-display">
                        <!-- 转换公式将通过JavaScript动态添加 -->
                    </div>
                </div>
            </div>

            <div class="unit-info">
                <h3 id="unit-info-title">单位信息</h3>
                <div id="unit-description">
                    <!-- 单位描述将通过JavaScript动态添加 -->
                </div>
            </div>
        </section>

        <section class="history-section">
            <div class="history-header">
                <h3 id="history-title">转换历史</h3>
                <button id="clear-history"><i class="fas fa-trash"></i> <span id="clear-text">清除</span></button>
            </div>
            <ul id="history-list">
                <!-- 历史记录将通过JavaScript动态添加 -->
            </ul>
        </section>
    </main>

    <footer>
        <p id="footer-text">© 2023 单位转换工具 | 提供准确的单位转换计算</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
